syntax = "proto3";

package Lite.Protocol;


message gcPlayerInfo
{
	int32 playerGuid = 1;
	string name = 2;
	int32 career = 3;
	int32 level = 4;
	float x = 5;
	float y = 6;
}


message gcEnterScene
{
	int32 sceneId = 1;
}

message cgEnterSceneDone
{
	
}

message cgExitScene
{
	int32 roleIndex = 1;
}

message gcExitSceneRet
{
	int32 result = 1;
}

message gcOtherEnterScene
{
	int32 ret = 1;
	int32 guid = 2;
}

message gcNearbyPlayerInfo
{
	repeated gcPlayerInfo playerInfoList = 1;
}

message cgMoveTo
{
	float x = 1;
	float y = 2;
	float z = 3;
}

message gcMoveTo
{
	float x = 1;
	float y = 2;
}





