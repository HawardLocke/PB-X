syntax = "proto3";

package Lite;

message gcLoginRoleInfo
{
	int32 index = 1;
	int64 id = 2;
	string name = 3;
	int32 career = 4;
	int32 level = 5;
}

message cgLogin
{
	string account = 1;
	string password = 2;
}

message gcLoginRet
{
	int32 result = 1;
}

message cgLogout
{
	
}

message gcLogoutRet
{
	int32 result = 1;
}

message cgEnterGame
{
	int32 roleIndex = 1;
}

message gcEnterGameRet
{
	int32 result = 1;
}

