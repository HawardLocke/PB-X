syntax = "proto3";

package Lite;

message LoginRoleInfo
{
	int32 index = 1;
	int64 id = 2;
	string name = 3;
	int32 career = 4;
	int32 level = 5;
}

message LoginRequest
{
	string account = 1;
	string password = 2;
}

message LoginResponse
{
	int32 result = 1;
}

message EnterGameRequest
{
	int32 roleIndex = 1;
}

message EnterGameResponse
{
	int32 result = 1;
}

message EnterSceneOk
{
	
}
