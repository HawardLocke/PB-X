syntax = "proto3";

package Protocol;


message csLogin
{
	string account = 1;
	string password = 2;
}

message scLoginRet
{
	int32 result = 1;
}

message csLogout
{
	
}

message scLogoutRet
{
	int32 result = 1;
}

message csEnterGame
{
	int32 roleIndex = 1;
}

message scEnterGameRet
{
	int32 result = 1;
}

